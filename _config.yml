title: Fun4Kids
email: funforkidszg@gmail.com
description: >-
  Fun4Kids: leży nam na sercu dobro dzieci, dlatego tworzymy dla nich możliwości nauki języka angielskiego
  poprzez zabawę. Dystrybucja książek brytyjskiego wydawnictwa Usborne, organizacja warsztatów anglojęzycznych
  i wiele innych atrakcji. Dołącz do nas i odkryj świat angielskiego dla dzieci!
author: Joanna Hadzicka
baseurl: ""
url: "" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
theme: minima
plugins: []

header_pages:
  - index.md
  - o_mnie.md

